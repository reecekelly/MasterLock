<!DOCTYPE html>

<!--Appcache manifest directory located in html tag to enable appcache-->
<html manifest="AppCache.appcache">
<head>
    <title>Master Lock</title>
	<meta name="author" content="reece kelly">
	 <meta charset="utf-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="">	
    <meta name="viewport" content="width=device-width" />	
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />   
   
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/mersenne-twister.min.js"></script>
	<script src="cordova.js" type="text/javascript"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">  
</head>
    
<body> 
    <header id="main-header">
        <div class="banner-holder">
            <div data-toggle="modal" data-target="#detailsModal" class="main-logo"></div>
        </div>
    </header>
    
    <div class="central-holder">
        <main id="main-main">
            <div ng-app="app" ng-controller="EncryptorController" id="main-content-holder">
				<div id="main-content-main">
				
					<input id="user-input-phrase" ng-model='Encryptor.userinput' 
							ng-change='Encryptor.userPhrase(Encryptor.userinput)' type="text" class="main-input" />
					
					<div class="main-input-holder">
						<input id="user-password-length" ng-model="Encryptor.value" ng-change='Encryptor.userPhrase(Encryptor.userinput)' type="range" min="1" max="63" />
						<input type="number" class="main-input" ng-model="Encryptor.value"><br>
					</div>
					
					<div id="user-password-output" type="text" class="main-output" > </div>
					
				</div>
            </div>
        </main>
                
        <!-- Settings Modal -->
        <div class="modal fade in" id="settingsModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="modal-exit btn btn-default glyphicon glyphicon-remove" data-dismiss="modal"></button>
                    <div class="modal-header">
                        <h4 class="modal-title"><span class="fa fa-cogs" aria-hidden="true"></span>settings</h4>
                    </div>
                    
                    <div class="modal-body">

                    </div>
                </div>
            </div>
        </div>           
        
        <!-- Detail Modal -->
        <div class="modal fade in" id="detailsModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="modal-exit btn btn-default glyphicon glyphicon-remove" data-dismiss="modal"></button>
                    <div class="modal-header">
                        <h4 class="modal-title"><span class="fa fa-info-circle" aria-hidden="true"></span>details</h4>
                    </div>
                    
                    <div class="modal-body">

                    </div>
                </div>
            </div>
        </div>  
        
    </div>
    
    <footer class="footer">
        <div class="banner-holder">
            <div href="#" onclick="var ref=window.open('https://github.com/reecekelly/MasterLock', '_blank', 'location=yes')" rel="external" class="type-button">
                <span class="fa fa-github" aria-hidden="true"></span>
            </div> 
            
            <div data-toggle="tab" class="type-button">
                <span data-toggle="modal" data-target="#settingsModal" class="fa fa-cogs" aria-hidden="true"></span>
            </div> 
        </div>
    </footer>  
    
	<script src="js/main.js"></script>
	
</body>  
    
</html>
